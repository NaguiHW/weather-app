<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Weather App</h1>
    <div class="form">
      <input type="text" name="city" id="city" placeholder="Search your city" class="search-city" autocomplete="off" required>
      <button class="search">Search</button>
    </div>
    <div class="weather-app" id="weather-app">
      <h1 class="city-name" id="city-name"></h1>
      <h3 class="description" id="description"></h3>
      <div class="weather-box">
        <div class="left">
          <h4 class="temp" id="temp"></h4>
          <p class="min-temp" id="min-temp"></p>
          <p class="max-temp" id="max-temp"></p>
        </div>
        <div class="right">
          <p class="humidity" id="humidity"></p>
          <p class="wind-speed" id="wind-speed"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</body>
</html>
